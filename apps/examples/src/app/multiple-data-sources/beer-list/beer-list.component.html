@if (beers.length) {
<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Description</th>
    </tr>
  </thead>
  <tbody>
    @for (beer of beers; track beer) {
    <tr>
      <td>{{ beer.name }}</td>
      <td>{{ beer.description }}</td>
    </tr>
    }
  </tbody>
</table>
} @else {
<p>No beers found</p>
}
